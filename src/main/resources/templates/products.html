<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<div>
    <ul>
        <li th:each="product : ${products}">
            <span th:text="${product.name}">Product Name</span>
            - $<span th:text="${product.price}">Price</span>
        </li>
    </ul>
</div>
</body>
</html>
